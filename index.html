<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叫爹</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        #confirmBtn {
            background-color: #4CAF50;
            color: white;
        }
        #cancelBtn {
            background-color: #f44336;
            color: white;
        }
        /* 弹窗样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .modal h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .modal p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .close-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>我是你爸爸吗?</h2>
        <button id="confirmBtn">是的</button>
        <button id="cancelBtn">不是</button>
    </div>

    <!-- 弹窗元素 -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2>认亲成功！</h2>
            <p>好孩子，真乖！</p>
            <button class="close-btn" id="closeModal">确定</button>
        </div>
    </div>

    <script>
        // 获取元素
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmModal = document.getElementById('confirmModal');
        const closeBtn = document.getElementById('closeModal');
        let scale = 1;

        // 显示弹窗
        confirmBtn.addEventListener('click', () => {
            confirmModal.style.display = 'flex'; // 显示弹窗
        });

        // 关闭弹窗
        closeBtn.addEventListener('click', () => {
            confirmModal.style.display = 'none'; // 隐藏弹窗
        });

        // 点击弹窗外部关闭
        confirmModal.addEventListener('click', (e) => {
            if (e.target === confirmModal) {
                confirmModal.style.display = 'none';
            }
        });

        // 取消按钮点击事件 - 每次点击增大
        cancelBtn.addEventListener('click', (e) => {
            e.preventDefault();
            scale += 0.1; // 每次增加10%的缩放比例
            cancelBtn.style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
